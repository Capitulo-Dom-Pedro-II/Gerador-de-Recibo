<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title> Gerador de Recibo - Dom Pedro II </title>

    <link rel="stylesheet" href="style.css">
    <style>
      .impressao {
        display: none;
      }

      @media print {
        .impressao {
          display: block;
        }
        .form {
          display: none;
        }
      }
    </style>
  </head>
  <body style="overflow-x: hidden;">
    
    <div class="main">

      <div class="form">
        <div class="mt-5 text-center">
          <img class="ps-3 pb-3" width="100px" src="assets/img/dom-pedro.png" alt="">
          <h1> Gerador de Recibo - Dom Pedro II </h1>
        </div>
        <div class="container mt-5">
          <form action="">
            <div class="mb-3">
              <label class="form-label"> Nome </label>
              <input required type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
              <label class="form-label"> Telefone </label>
              <input required type="text" class="form-control" id="telefone">
            </div>
            <div class="mb-3">
              <label class="form-label"> Número Escolhido </label>
              <input required type="number" class="form-control" id="numero" min="0" max="30" >
            </div>
            <div class="col-12 text-center">
              <button type="submit" onclick="gerarRecibo()" class="btn btn-primary"> Gerar Recibo </button>
              <button type="reset" class="ms-5 btn btn-outline-danger"> Limpar </button>
            </div>
          </form>
        </div>
      </div>

      <div class="impressao">
        <div class="row d-flex justify-content-center">
          <div class="col-11">
            <div class="card" style="border-radius: 12px; border-color: #000;">
              
              <div id="banner">
              <img class="img-fluid" src="assets/img/banner.jpg" alt="" srcset="">
            </div>
              <h4 style=" padding: 12px; font-weight: bold; text-align: center;">
                RECIBO DA RIFA DE WHISKY RED LABEL
              </h4>
              <div class="row">
                <div class="d-flex align-items-center">
                  <div class="flex-shrink-0" style="font-size: 40px;">
                    <i class='ps-3 bx bxl-whatsapp'></i>
                  </div>
                  <div class="flex-grow-1 ms-3">
                   <b>Nome:</b> <span id="recibo_nome"></span>
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <div class="flex-shrink-0" style="font-size: 40px;">
                    <i class='ps-3 bx bx-user'></i>
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <b>Telefone:</b> <span id="recibo_telefone"></span>
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <div class="flex-shrink-0" style="font-size: 40px;">
                    <i class='ps-3 bx bx-list-ol'></i>
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <b>Número:</b> <span id="recibo_numero"></span>
                  </div>
                </div>
              </div>
              <div class="row d-flex justify-content-center">
                <div class="col-12 d-flex justify-content-center align-items-center">
                  <img class="ps-3 pb-3" width="72px" src="assets/img/dom-pedro.png" alt="">
                  <img class="ps-3 pb-3" width="72px" src="assets/img/lauro-sodre.png" alt="">
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </div>

    </div>

    <br><br>

    <script>
      function gerarRecibo() {
        document.getElementById('recibo_nome').innerHTML = document.getElementById('nome').value;
        document.getElementById('recibo_telefone').innerHTML = document.getElementById('telefone').value;
        document.getElementById('recibo_numero').innerHTML = document.getElementById('numero').value;
        window.print();
      }

    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script>
      $('input[id="numero"]').mask('00');
      $('input[id="telefone"]').mask('(00) 0 0000-0000');
    </script>
  </body>
</html>
